<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item - ReStore</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-brand">ReStore</a>
            <div class="nav-links" id="nav-links">
                <!-- JS will fill this -->
            </div>
        </div>
    </nav>

    <main class="container main-content">
        <div class="form-container">
            <h2 style="margin-bottom: 1.5rem;">List an Item</h2>
            <form id="create-listing-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Price ($)</label>
                    <input type="number" name="price" step="0.01" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="quantity">Quantity</label>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <input type="number" id="quantity" name="quantity" class="form-input" min="1" value="1"
                            style="width: 100px;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="is_unlimited" id="is_unlimited"> Unlimited Stock
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Item Condition</label>
                    <select name="item_condition" class="form-input" required>
                        <option value="" disabled selected>Select Condition</option>
                        <option value="New">Brand New (100%)</option>
                        <option value="Like New">Like New (99-95%)</option>
                        <option value="Used - Good">Used - Good (90-80%)</option>
                        <option value="Used - Fair">Used - Fair (70-60%)</option>
                        <option value="Used - Poor">Used - Poor (< 60%)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Usage Duration</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="number" id="usage_years" placeholder="Years" min="0" class="form-input">
                        <input type="number" id="usage_months" placeholder="Months" min="0" max="11" class="form-input">
                        <input type="number" id="usage_days" placeholder="Days" min="0" max="30" class="form-input">
                    </div>
                    <!-- Hidden input to store combined string -->
                    <input type="hidden" name="usage_duration" id="usage_duration">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-input" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Image</label>
                    <input type="file" name="image" class="form-input" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Post Item</button>
            </form>
        </div>
    </main>
    <script src="assets/app.js"></script>
</body>

</html>

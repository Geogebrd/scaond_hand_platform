<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Hand Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-brand">ReStore</a>
            <div class="nav-links" id="nav-links">
                <!-- Injected by JS -->
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="btn btn-outline-primary">Register</a>
            </div>
        </div>
    </nav>

    <main class="container main-content">
        <section class="hero text-center mb-5">
            <h1>Find Treasure, Sell History</h1>
            <p>The best place to buy and sell second-hand items.</p>
        </section>

        <div class="row mb-4 justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for products...">
                    <select id="sort-select" class="form-select" style="max-width: 200px;">
                        <option value="newest">Newest posted</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="sales_desc">Best Selling</option>
                        <option value="condition_best">Condition: Best first</option>
                        <option value="condition_worst">Condition: Worst first</option>
                        <option value="usage_low">Usage time: Shortest First</option>
                        <option value="usage_high">Usage time: Longest First</option>
                    </select>
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
        </div>

        <div id="product-list" class="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
